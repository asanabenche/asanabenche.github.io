<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-wrapper lessons-wrapper">
        <img src="images/lessonsBG.jpg" alt="Lessons Background" class="background-img lessons-bg">

        <div class="overlay-link teachers-btn" data-instrument="Teachers">
            <img src="images/meetTheTeachers.png" alt="Teachers" class="overlay-img">
        </div>

        <!-- Instrument Buttons -->
        <div class="overlay-link bass-btn" data-instrument="Bass">
            <img src="images/bass.png" alt="Bass" class="overlay-img">
        </div>

        <div class="overlay-link drums-btn" data-instrument="Drums">
            <img src="images/drums.png" alt="Drums" class="overlay-img">
        </div>

        <div class="overlay-link guitar-btn" data-instrument="Guitar">
            <img src="images/guitar.png" alt="Guitar" class="overlay-img">
        </div>

        <div class="overlay-link microphone-btn" data-instrument="Voice">
            <img src="images/microphone.png" alt="Microphone" class="overlay-img">
        </div>

        <div class="overlay-link piano-btn" data-instrument="Piano">
            <img src="images/piano.png" alt="Piano" class="overlay-img">
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Teachers</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
