<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper lessons-wrapper">
        <img src="images/Lessons/lessonsBG.jpeg" alt="Lessons Background" class="background-img lessons-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-lessons">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <div class="overlay-link teachers-btn" data-instrument="Teachers">
            <img src="images/Lessons/meetTheTeachers.png" alt="Teachers" class="overlay-img">
        </div>

        <!-- Instrument Buttons -->
        <div class="overlay-link bass-btn" data-instrument="Bass">
            <img src="images/Lessons/bassChalk.png" alt="Bass" class="overlay-img">
        </div>

        <div class="overlay-link drums-btn" data-instrument="Drums">
            <img src="images/Lessons/drumsChalk.png" alt="Drums" class="overlay-img">
        </div>

        <div class="overlay-link guitar-btn" data-instrument="Guitar">
            <img src="images/Lessons/guitarChalk.png" alt="Guitar" class="overlay-img">
        </div>

        <div class="overlay-link microphone-btn" data-instrument="Voice">
            <img src="images/Lessons/voiceChalk.png" alt="Microphone" class="overlay-img">
        </div>

        <div class="overlay-link piano-btn" data-instrument="Piano">
            <img src="images/Lessons/pianoChalk.png" alt="Piano" class="overlay-img">
        </div>

        <!-- Additional Instrument Images -->
        <div class="overlay-simple djembe-img">
            <img src="images/Lessons/djembe.png" alt="Djembe" class="overlay-img">
        </div>

        <div class="overlay-simple piano-img">
            <img src="images/Lessons/piano.png" alt="Piano" class="overlay-img">
        </div>

        <div class="overlay-simple bass-img">
            <img src="images/Lessons/bass.png" alt="Bass" class="overlay-img">
        </div>

        <div class="overlay-simple guitar-img">
            <img src="images/Lessons/guitar.png" alt="Guitar" class="overlay-img">
        </div>

        <div class="overlay-bright microphone-img">
            <img src="images/Lessons/microphone.png" alt="Microphone" class="overlay-img">
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Teachers</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
