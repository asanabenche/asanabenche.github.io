<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper contact-wrapper">
        <img src="images/Contact/contactBG.png" alt="Contact Background" class="background-img contact-bg">
        <img src="images/Contact/contactBG_mobile.png" alt="Contact Mobile Background" class="mobile-bg-img">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-contact">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Contact Desk -->
        <div class="contact-desk">
            <img src="images/Contact/contactDesk.png" alt="Desk" class="overlay-img">
        </div>

        <!-- Cardinal Head (Animated) -->
        <div class="cardinal-head-contact">
            <img src="images/Contact/cardinalHeadContact.png" alt="Cardinal Head" class="overlay-img">
        </div>

        <!-- Hola Button (Trigger) -->
        <div class="overlay-simple hola-btn">
            <img src="images/Contact/hola.png" alt="Hola" class="overlay-img">
        </div>

        <!-- Instagram Button -->
        <a href="https://www.instagram.com/asanabenche/" class="overlay-link instagram-btn" target="_blank">
            <img src="images/Contact/Instagram_icon.png" alt="Instagram" class="overlay-img">
        </a>

        <!-- Youtube Button -->
        <a href="https://www.youtube.com/@asanabenche" class="overlay-link youtube-btn" target="_blank">
            <img src="images/Contact/Youtube_icon.png" alt="Youtube" class="overlay-img">
        </a>

        <!-- Patreon Button -->
        <a href="https://www.patreon.com/asanabenche" class="overlay-link patreon-btn" target="_blank">
            <img src="images/Contact/patreon_icon.png" alt="Patreon" class="overlay-img">
        </a>

        <!-- Tiktok Button -->
        <a href="https://www.tiktok.com/@asanabenche" class="overlay-link tiktok-btn" target="_blank">
            <img src="images/Contact/tiktok_icon.png" alt="TikTok" class="overlay-img">
        </a>

        <!-- Email Button -->
        <a href="mailto:asanabencheband@gmail.com" class="overlay-link email-btn" target="_blank">
            <img src="images/Contact/email_icon.png" alt="Email" class="overlay-img">
        </a>

        <!-- Contact Info Box -->
        <div class="contact-info-box">
            <p><strong>Booking:</strong> management.wij@gmail.com</p>
            <p><strong>Phone Number:</strong> xxx-xxx-xxxx</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
