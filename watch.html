<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper watch-wrapper">
        <img src="images/Watch/theaterBG.png" alt="Theater Background" class="background-img watch-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-watch">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Watch Page Images -->
        <div class="curtain-left">
            <img src="images/Watch/curtainLeft.png" alt="Left Curtain" class="overlay-img">
        </div>

        <div class="curtain-right">
            <img src="images/Watch/curtainRight.png" alt="Right Curtain" class="overlay-img">
        </div>

        <div class="overlay-simple chair-skater-btn">
            <img src="images/Watch/chairSkater.png" alt="Chair Skater" class="overlay-img">
        </div>

        <div class="skater-behind">
            <img src="images/Watch/skaterBehind.png" alt="Skater Behind" class="overlay-img">
        </div>

        <div class="skater-flat">
            <img src="images/Watch/skaterFlat.png" alt="Skater Flat" class="overlay-img">
        </div>

        <div class="no-skating">
            <img src="images/Watch/noSkating.png" alt="No Skating" class="overlay-img">
        </div>

        <div class="police-car">
            <img src="images/Watch/policeCar.png" alt="Police Car" class="overlay-img">
        </div>
        <div class="video-container">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/OD4CZDiYA4s"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

        <!-- Add watch page specific buttons here if needed later -->
    </div>

    <script src="script.js"></script>
</body>

</html>
