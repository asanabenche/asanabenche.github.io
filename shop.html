<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-wrapper shop-wrapper">
        <img src="images/Shop/shopBG.png" alt="Shop Background" class="background-img shop-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-shop">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Door Link (External) -->
        <a href="https://example.com" target="_blank" class="overlay-link door-btn">
            <img src="images/Shop/door.png" alt="Door" class="overlay-img">
        </a>

        <!-- Stuff Link (External) -->
        <a href="https://example.com" target="_blank" class="overlay-link stuff-btn">
            <img src="images/Shop/stuffBowl.png" alt="Stuff" class="overlay-img">
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
