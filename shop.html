<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper shop-wrapper">
        <img src="images/Shop/shopBG.png" alt="Shop Background" class="background-img shop-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-shop">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Door Link (External) -->
        <a href="https://example.com" target="_blank" class="overlay-link door-btn">
            <img src="images/Shop/door.png" alt="Door" class="overlay-img">
        </a>

        <!-- Stuff Link (External) -->
        <a href="images/Shop/stuffBowl.png" class="overlay-link stuff-btn">
            <img src="images/Shop/stuffBowl.png" alt="Stuff Bowl" class="overlay-img">
        </a>

        <!-- Green Front Button (Item 1) -->
        <a href="https://example.com" target="_blank" class="overlay-link shop-item1-btn">
            <img src="images/Shop/greenFront.png" alt="Green Front" class="overlay-img">
        </a>

        <!-- Pink Back Button (Item 2) -->
        <a href="https://example.com" target="_blank" class="overlay-link shop-item2-btn">
            <img src="images/Shop/pinkBack.png" alt="Pink Back" class="overlay-img">
        </a>

        <!-- Green Back Button (Item 3) -->
        <a href="https://example.com" target="_blank" class="overlay-link shop-item3-btn">
            <img src="images/Shop/greenBack.png" alt="Green Back" class="overlay-img">
        </a>

        <!-- Shop Keep -->
        <div class="shop-keep">
            <img src="images/Shop/shopKeep.png" alt="Shop Keep" class="overlay-img">
        </div>

        <!-- Flowers -->
        <div class="flower-cluster"></div>
        <div class="shop-flower flower-1" data-audio="audioFiles/shopAudio/Flower01.wav">
            <img src="images/Shop/Flower1.png" alt="Flower 1" class="overlay-img flower-1-static">
            <img src="images/Shop/Flower1_Anim.gif" alt="Flower 1 Animation" class="overlay-img flower-1-anim"
                style="display: none;">
        </div>
        <div class="shop-flower flower-2" data-audio="audioFiles/shopAudio/Flower02.wav">
            <img src="images/Shop/Flower2.png" alt="Flower 2" class="overlay-img flower-2-static">
            <img src="images/Shop/Flower2_Anim.gif" alt="Flower 2 Animation" class="overlay-img flower-2-anim"
                style="display: none;">
        </div>
        <div class="shop-flower flower-3" data-audio="audioFiles/shopAudio/Flower03.wav">
            <img src="images/Shop/Flower3.png" alt="Flower 3" class="overlay-img flower-3-static">
            <img src="images/Shop/Flower3_Anim.gif" alt="Flower 3 Animation" class="overlay-img flower-3-anim"
                style="display: none;">
        </div>
        <div class="shop-flower flower-4" data-audio="audioFiles/shopAudio/Flower04.wav">
            <img src="images/Shop/Flower4.png" alt="Flower 4" class="overlay-img flower-4-static">
            <img src="images/Shop/Flower4_Anim.gif" alt="Flower 4 Animation" class="overlay-img flower-4-anim"
                style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
