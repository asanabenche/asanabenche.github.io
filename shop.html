<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper shop-wrapper">
        <img src="images/Shop/shopBG.png" alt="Shop Background" class="background-img shop-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-shop">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Door Link (External) -->
        <a href="https://example.com" target="_blank" class="overlay-link door-btn">
            <img src="images/Shop/door.png" alt="Door" class="overlay-img">
        </a>

        <!-- Stuff Link (External) -->
        <a href="images/Shop/stuffBowl.png" class="overlay-link stuff-btn">
            <img src="images/Shop/stuffBowl.png" alt="Stuff Bowl" class="overlay-img">
        </a>

        <!-- Flowers -->
        <div class="shop-flower flower-1 overlay-simple" data-audio="audioFiles/Flower01.wav">
            <img src="images/Shop/Flower1.png" alt="Flower 1" class="overlay-img">
        </div>
        <div class="shop-flower flower-2 overlay-simple" data-audio="audioFiles/Flower02.wav">
            <img src="images/Shop/Flower2.png" alt="Flower 2" class="overlay-img">
        </div>
        <div class="shop-flower flower-3 overlay-simple" data-audio="audioFiles/Flower03.wav">
            <img src="images/Shop/Flower3.png" alt="Flower 3" class="overlay-img">
        </div>
        <div class="shop-flower flower-4 overlay-simple" data-audio="audioFiles/Flower04.wav">
            <img src="images/Shop/Flower4.png" alt="Flower 4" class="overlay-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
