<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Room</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-transition"></div>
    <div class="bg-wrapper listening-wrapper">
        <img src="images/Listen/listenBG.png" alt="Background" class="background-img listening-bg">

        <!-- Exit Sign -->
        <a href="index.html" class="overlay-link exit-btn exit-listening">
            <img src="images/exitSign.png" alt="Exit" class="overlay-img">
        </a>

        <!-- Skip Button -->
        <a href="#" class="overlay-link skip-btn">
            <img src="images/Listen/skipSign.png" alt="Skip" class="overlay-img">
        </a>

        <!-- Start/Stop Button -->
        <div class="overlay-link start-stop-btn" id="playPauseBtn">
            <img src="images/Listen/recordPlayer.png" alt="Start/Stop" class="overlay-img">
        </div>

        <!-- Duck Grapes -->
        <div class="overlay-simple duck-grapes-img">
            <img src="images/Listen/duckGrapes.png" alt="Duck Grapes" class="overlay-img">
        </div>

        <a href="#" class="overlay-simple bird-music-link" target="_blank">
            <img src="images/Listen/birdMusic.jpg" alt="Bird Music" class="overlay-img">
        </a>

        <!-- Wall Art -->
        <div class="wall-art">
            <img src="images/Listen/wallArt.png" alt="Wall Art" class="overlay-img">
        </div>

        <!-- Dynamic Popup Image Container -->
        <div class="dynamic-popup">
            <img src="" alt="Popup" class="popup-img" id="popupImage">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
